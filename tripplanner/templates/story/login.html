{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{% static "assets/bootstrap/css/bootstrap.min.css" %}"/>
        <link rel="stylesheet" href="{% static "assets/font-awesome/css/font-awesome.min.css" %}"/>
        <link rel="stylesheet" href="{% static "assets/css/form-elements.css" %}"/>
        <link rel="stylesheet" href="{% static "assets/css/style.css" %}"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

       <!-- Favicon and touch icons -->


        <link rel="shortcut icon" href= "{% static "assets/ico/favicon.png" %}">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href= "{% static "assets/ico/apple-touch-icon-144-precomposed.png" %}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href= "{% static "assets/ico/apple-touch-icon-114-precomposed.png" %}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href= "{% static "assets/ico/apple-touch-icon-72-precomposed.png" %}">
        <link rel="apple-touch-icon-precomposed"  href= "{% static "assets/ico/apple-touch-icon-57-precomposed.png" %}">
</head>
<body>

        <nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
			<div class="container">
			</div>
		</nav>

   <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="logo">
					<a href="/login"><img src="{% static "bootstrap/images/cityTipslogo.png" %}" title="TRIP PLANNER" /></a>
				    </div>
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <div class="description">
                            	<h1>
	                            	This is a login form for our application.
                            	</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to our site</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="/success-login/" method="post" class="login-form">{% csrf_token %}
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn">Sign in!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>...or login with:</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-1 btn-link-1-facebook" href="#">
	                        		<i class="fa fa-facebook"></i> Facebook
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-twitter" href="#">
	                        		<i class="fa fa-twitter"></i> Twitter
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-google-plus" href="#">
	                        		<i class="fa fa-google-plus"></i> Google Plus
	                        	</a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Javascript -->
          	<script src="{% static "assets/js/jquery-1.11.1.min.js" %}"></script>
            <script src="{% static "assets/bootstrap/js/bootstrap.min.js" %}"></script>
            <script src="{% static "assets/js/jquery.backstretch.min.js" %}"></script>
            <script src="{% static "assets/js/scripts.js" %}"></script>

   <div class="backstretch" style="left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px; height: 728px; width: 641px; z-index: -999999; position: fixed;">
       <img src="{% static "assets/img/backgrounds/2.jpg" %}" style="position: absolute; margin: 0px; padding: 0px; border: none; width: 1500px; height: 900px; max-height: none; max-width: none; z-index: -999999; left: -225.5px; top: 0px;">
   </div>

        <!--[if lt IE 10]>
            <script src="{% static "assets/js/placeholder.js" %}"></script>
        <![endif]-->


</body>
</html>
